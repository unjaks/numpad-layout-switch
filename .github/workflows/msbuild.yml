name: csbr

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: microsoft/setup-msbuild@v1.1

      - name: build
        run: msbuild numpadEmu.sln /p:Configuration=Release

      - name: find
        id: find_executable
        run: |
          $exe_path = Get-ChildItem -Path ${{ github.workspace }} -Recurse -Filter "numpadEmu.exe" | Select-Object -First 1
          if ($exe_path) {
            echo "exe found at: $exe_path"
            echo "exe_path=$($exe_path.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            echo "exe not found."
            exit 1
          }

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ steps.find_executable.outputs.exe_path }}
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
